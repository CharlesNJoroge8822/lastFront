<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional Task Management Application with modern UI/UX">
  
  <!-- Inter Font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>TaskFlow Pro | Modern Task Management</title>

  <!-- Preload critical CSS -->
  <link rel="preload" href="/src/index.css" as="style">
  
  <!-- Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#6366f1">
</head>
<body class="antialiased bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Dark Mode Initialization Script -->
  <script>
    // Check for dark mode preference
    const storedTheme = localStorage.getItem('theme') || 
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    
    if (storedTheme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</body>
</html>
